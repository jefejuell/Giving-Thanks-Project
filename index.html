        <h2 id="titleQuote">"Gratitude is the open fount to forgiveness."</h2>

        <div class="container">
            <div class="gratitude-container">
                <h1>What are you grateful for?</h1>
                
                <form class="form-gratitude">
                    <input type="text" id="gratitude-entry" placeholder="e.g. Me" name="gratitude-entry">
                    <button type="submit" class="btn-submit" for="gratitude-entry">Submit</button>
                    <button class=btn-reset type="button">Reset List</button>
                </form>

                <div class="list-container">
                    <h3 class="list-title">Gratitude List:</h3>
                </div>
                
            </div>
            
            <div class="reason-container">
                <h1>Why are you grateful?</h1>
                <form class="form-reason">
                    <input type="text" id="reason" placeholder="e.g. Makes me smile">
                    <button type="submit" class="btn-reason">Submit Reason</button>
                </form>
                <h3 class="list-title">Gratitude Reasons:</h3>
            </div>

            <div class="quote-container">
                <button class="btn-quote" type="button">Click for an inspiring quote!</button>
            </div>

            <p>What are the benefits of Gratitude?</p>
        </div>

        <a href="./giveBack.html"><h3>How can I express my gratitude?</h3></a>
